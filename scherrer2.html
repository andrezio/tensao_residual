<script language="JavaScript">
<!-- hide this script from old browsers
function temp(form)
{

// Converts from degrees to radians.
Math.radians = function(degrees) {
  return degrees * Math.PI / 180;
};
 
// Converts from radians to degrees.
Math.degrees = function(radians) {
  return radians * 180 / Math.PI;
};


  var wl = parseFloat(form.wavelength.value);
  var b = parseFloat(form.beta.value);
  var theta =parseFloat(form.angle.value);
  //b = b * (3.14/180)
  b = Math.radians(b)
  //theta = (theta/2) *(3.14/180)
  theta = Math.radians(theta/2)
  c = (0.94*wl)/(b*Math.cos(theta))
  d = b/(4*Math.tan(theta))
  d = d.toFixed(4)
  form.strain.value = d;
  c =c.toFixed(1)
  form.Dp.value = c/10.0;

}
// done hiding from old browsers </script></head></html>
